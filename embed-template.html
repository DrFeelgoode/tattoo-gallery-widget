<!--
  TATTOO GALLERY - EMBED CODE FOR GHL
  ====================================

  INSTRUCTIONS:
  1. Replace YOUR_FOLDER_ID with your Google Drive folder ID
  2. Customize the branding colors in the <style> section (optional)
  3. Copy this entire code block into GHL's Custom Code widget

  WHERE TO GET YOUR FOLDER ID:
  - Open your Google Drive folder
  - Look at the URL: https://drive.google.com/drive/folders/ABC123XYZ
  - Your folder ID is: ABC123XYZ

  Note: Make sure you've shared the folder with the service account!
-->

<!-- Gallery Container -->
<div class="tattoo-gallery" data-folder-id="YOUR_FOLDER_ID"></div>

<!-- Gallery Styles -->
<link rel="stylesheet" href="https://YOUR_CDN_URL/gallery-styles.css">

<!-- Gallery Script -->
<script src="https://YOUR_CDN_URL/gallery-widget.js"></script>

<!-- Custom Branding (OPTIONAL - Customize These Colors!) -->
<style>
  .tattoo-gallery {
    /* PRIMARY BRAND COLOR - used for accents, buttons, highlights */
    --tg-primary-color: #e74c3c;

    /* BACKGROUND COLOR */
    --tg-bg-color: #ffffff;

    /* TEXT COLOR */
    --tg-text-color: #333333;

    /* LIGHTBOX OVERLAY (the dark background when viewing full images) */
    --tg-overlay-color: rgba(0, 0, 0, 0.85);

    /* SPACING between images (in pixels) */
    --tg-gap: 16px;

    /* BORDER RADIUS - how rounded the corners are (0 = square) */
    --tg-border-radius: 8px;

    /* GRID COLUMNS - how many images per row */
    --tg-columns-mobile: 1;   /* Phone: 1 column */
    --tg-columns-tablet: 2;   /* Tablet: 2 columns */
    --tg-columns-desktop: 3;  /* Desktop: 3 columns */

    /* HOVER EFFECTS */
    --tg-hover-scale: 1.05;      /* Image zoom on hover (1.0 = no zoom, 1.1 = bigger zoom) */
    --tg-hover-brightness: 1.1;  /* Image brightness on hover (1.0 = no change) */

    /* ANIMATION SPEED in seconds */
    --tg-transition-speed: 0.3s;
  }
</style>
